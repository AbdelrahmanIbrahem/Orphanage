<h2>Manage Appointments</h2>
<button onclick="Create()" class="dropbtn">Create</button>
      <button onclick="Read()" class="dropbtn">Read</button>
      <button onclick="Update()" class="dropbtn">Update</button>
      <button onclick="Delete()" class="dropbtn">Delete</button> 
      <script>
          function Delete() {
            var txtName = document.getElementById("txtName");
            const input = document.createElement("input");
            input.setAttribute("type", "number");
            document.body.appendChild(input);
            let btn = document.createElement("button");
            btn.innerHTML = "Submit Appointment ID Then Delete";
            document.body.appendChild(btn);
        }
        function Read() {
            var txtName = document.getElementById("txtName");
            const input = document.createElement("input");
            input.setAttribute("type", "number");
            document.body.appendChild(input);
            let btn = document.createElement("button");
            btn.innerHTML = "Submit Appointment ID Then Read";
            document.body.appendChild(btn);
        }
        
        function Update() {
            var txtName = document.getElementById("txtName");
            const input = document.createElement("input");
            input.setAttribute("type", "number");
            document.body.appendChild(input);
            let btn = document.createElement("button");
            btn.innerHTML = "Submit Appointment ID Then Update";
            document.body.appendChild(btn);
        }
      </script>
      <style>
        .dropbtn {
          background-color: #3498DB;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropbtn:hover, .dropbtn:focus {
          background-color: #2980B9;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          overflow: auto;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown a:hover {background-color: #ddd;}
        
        .show {display: block;}
        </style>
