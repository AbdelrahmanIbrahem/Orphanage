
<body>
  <div id="title">
    Cleaner Page
    </div> <br><br>
    <input id="roomnumber" type="number" name="id" placeholder="Enter Room Number" required />
    <br><br>
    <label class="checkbox">Clean Bed
      <input id="cleanbed" type="checkbox" >
      <span class="checkmark"></span>
    </label>
    <br>
    <label class="checkbox" >Clean Ground
      <input id="cleanground" class="checkbox" type="checkbox">
      <span class="checkmark"></span>
    </label>
    <br>
    <label class="checkbox">Throw Rubbish
      <input id="throwrubbish" type="checkbox">
      <span class="checkmark"></span>
    </label> <br>
    <button id="submit" class="dropbtn">Submit</button>
    </body>
    <style>
      body {
            background-image: url("cleaner.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #cccccc;
            background-attachment: fixed;
            background-position: center;
            margin: auto;
            width: 25%;
            padding: 30px;
           }
        #title
        {
          text-align: center;
          font-family: "Times New Roman", Times, serif;
          font-size: 250%;
          color:rgb(53, 45, 45);
          font-weight: bold;
        }
        #input
        {
          width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  background-color: whitesmoke;
  color: black;
          
        }
        #roomnumber
        {
          font-weight: bold;
          color: darkslategray;
          font-size: 180%;
        }
        .checkbox
        {
          display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
        }
        .checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}
/* On mouse-over, add a grey background color */
.checkbox:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.checkbox input:checked ~ .checkmark {
  background-color: gray;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.checkbox input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.checkbox .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
.dropbtn {
         background-color: gray;
         color: white;
         padding: 16px;
         font-size: 16px;
         border: none;
         cursor: pointer;
         border-radius: 12px;
         transition-duration: 0.4s;
         box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
         width: 100%;
       }
       
       .dropbtn:hover, .dropbtn:focus {
         background-color: gray;
         border-radius: 4px;
         background-color: rgb(31, 29, 29); 
         box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  color: white;
       }
    </style>
