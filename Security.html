<h2>Entry Permit</h2>

<input type="number" placeholder="Enter Visitor National ID" required ></input><br>
<input type="number" placeholder="Enter Visitor Phone Number" required ></input><br>
<label>Select Visit Reason</label>
<select name="VisitReason" id="ut" required>
    <option value="Donate" >Donate</option>
    <option value="Adopt">Adopt</option>
    <option value="Apply For A Job">Apply For A Job</option>
    <option value="Other">Other</option>
  </select> <br>
  <label>Enter Date And Time</label>
<input type="datetime-local" required ></input><br>
