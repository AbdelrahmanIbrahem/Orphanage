   body {

 #label
 {

   color: darkslategray;
 }
 .select
 {

   padding: 16px 20px;
   border: none;
   border-radius: 4px;
   background-color: #f1f1f1;
 }
 #title
 {
   text-align: center;
   font-family: "Times New Roman", Times, serif;
   font-size: 250%;
   color:rgb(26, 23, 23);
   font-weight: bold;
 }
 .input
 {
   width: 100%;
padding: 12px 20px;
margin: 8px 0;
box-sizing: border-box;
border: none;
background-color: whitesmoke;
color: black;
   
 }
.dropbtn {
  background-color: gray;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 12px;
  transition-duration: 0.4s;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.dropbtn:hover, .dropbtn:focus {
  background-color: gray;
  border-radius: 4px;
  background-color: rgb(31, 29, 29); 
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
color: white;
}

.dropdown {
  position: relative;
  display: inline-block;
  border-radius: 4px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 4px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
